<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- největší hlavní recept -->
<div class="hlavni">
	<div class="koment">
		<p>Saláty</p>
		<p>	5 komentářů</p>
	</div>
	<div class="nadpis">
		<h1>Salát s&nbsp;vlašskými ořechy</h1>
	</div>
</div>

	<!-- malý recept 1 -->
<div class="recept jedna">	
	<div class="koment">
		<p>Svačina</p>
		<p>16 komentářů</p>
	</div>
	<h2>Chlebíček s&nbsp;avokádem</h2>
</div>

	<!-- malý recept 2 -->
<div class="recept dva">
	<div class="koment">
		<p>Mexická</p>
		<p>7 komentářů</p>
	</div>
	<h2>Avokádové tacos</h2>
</div>

	<!-- malý recept 3 -->
<div class="recept tri">
	<div class="koment">
		<p>Luštěniny</p>
		<p>23 komentářů</p>
	</div>
	<h2>Pita chléb s&nbsp;cizrnou</h2>
</div>

	<!-- malý recept 4 -->
<div class="recept ctyri">
	<div class="koment">
		<p>Burgery</p>
		<p>19 komentářů</p>
	</div>
	<h2>Sojový burger</h2>
</div>

	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
